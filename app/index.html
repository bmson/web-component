<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebComponents</title>

    <!-- Polyfill -->
    <script src="./webcomponents.js"></script>

    <!-- Web components -->
    <link rel="import" href="./components/zendesk-editor/">
    <link rel="import" href="./components/zendesk-toolbar/">
    <link rel="import" href="./components/zendesk-macro/">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>

  <body>

    <!--webComponents-->
    <zendesk-editor id="zd-editor">
      <strong>Bold</strong> title<br>
      <em>this is a long text</em>
    </zendesk-editor>

    <zendesk-toolbar for="zd-editor">
      <button type="strong"></button>
      <button type="em"></button>
      <button type="ol"></button>
      <button type="code"></button>
      <button type="macro"></button>
    </zendesk-toolbar>

  </body>
</html>
